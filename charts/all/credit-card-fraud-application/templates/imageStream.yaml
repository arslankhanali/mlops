apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
spec:
  lookupPolicy:
    local: false
#   tags:
#   - name: {{ .Values.appName }}
#     importPolicy: {}
#     referencePolicy:
#       type: Local
  tags:
  - name: latest
    from:
      kind: DockerImage
      name: {{ .Values.originalimage }}
    importPolicy: {}
    referencePolicy:
      type: Source