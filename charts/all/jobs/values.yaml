lvms:
  volumeGroup: vgdatamesh

rbac:
  name: console-plugin
  # namespace: Default
  roles:
    - createRole: true
      resources:
        - Console
      scope:
        cluster: true
      apiGroups:
        - "config.openshift.io"
      verbs:
        - "get"
        - "list"
        - "patch"
        - "update"
    - verbs:
        - "get"
        - "list"
        - "patch"
        - "update"
      apiGroups:
        - operator.openshift.io
      resources:
        - consoles
      scope:
        cluster: true

roleBindings:
  - createBinding: true
    scope:
      cluster: true
    subjects:
      kind: ServiceAccount
      apiGroup: ""